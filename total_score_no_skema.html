      <main class="main">

              <!-- Slideshow container -->
              <div class="slideshow-container">

                <div class="mySlides fade">
                  <div class="numbertext"></div>
                  <img src="/greenscore.svg" style="width:100%" alt="score-grøn"/>
                  <div class="text"></div>
                </div>

                <div class="mySlides fade">
                  <div class="numbertext"></div>

                  <div class="text"></div>
                </div>
                <div class="mySlides fade">
                  <div class="numbertext"></div>
                  <img src="/bluescore.svg" style="width:100%" alt="score-blå" />
                  <div class="text"></div>
                </div>

                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <!-- Event handlers som reagere når man trykker på pil -->
                <a class="next" onclick="plusSlides(1)">&#10095;</a>

            </div>

                class="cardimg"

                alt="Forrige resultat"
            /></a>
            </div>

              <img class="cardimg" src="klips.svg" alt="Forrige resultat" />
            </div>

    </div>
    <script defer>
      let slideIndex = 1; // String - skal start med det første billede men det skal lige starte med en værdi
      //Så slideIndex får værdien 1
      showSlides(slideIndex);

      // Next/previous controls
      function plusSlides(n) {
        //En function
        showSlides((slideIndex += n)); // i denne funktion kan man styrer next og prev
      }

      // Thumbnail image controls
      function currentSlide(n) {
        showSlides((slideIndex = n)); // i denne kode sørges der for at thumbnail (billederne) bliver vist i div
        // og hvor struktureret det er
      }

      function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides"); //mySlides er identifier for div i html
        if (n > slides.length) {
          //Kontrolstruktur // if er et statement
          slideIndex = 1; //Første billede skal altid starte først i slide
        }
        if (n < 1) {
          slideIndex = slides.length; //properties
        }
        for (i = 0; i < slides.length; i++) {
          //++ gøre at i (0) bliver bliver forhøjet med 1 så.
          //Det gør at at næste side kan vises i slider.
          slides[i].style.display = "none";
        }
        slides[slideIndex - 1].style.display = "block";
      }
    </script>
