<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>template</title>
    <link rel="stylesheet" type="text/css" href="structure.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="java.js" defer></script>
  </head>
  <body>
    <div class="logo"></div>
    <div class="header"></div>
    <div class="achievement"></div>
    <div class="main">
      <div class="main2"></div>
      <div class="main3"></div>
      <div class="main4"></div>
      <div class="main5"></div>
    </div>
  </body>
</html>

<style>
  * {
    margin: 0;
    padding: 0;
  }
  body {
    background-color: #f5f2ee;
  }
  .logo {
    background-color: #f5f2ee;
    width: 20%;
    height: 20vh;
    float: left;
    display: block;
  }
  .achievement {
    background-color: #515e6d;
    width: 20%;
    height: 80vh;
    display: inline-block;
  }
  .header {
    background-color: #515e6d;
    width: 80%;
    height: 20vh;
    float: right;
    display: block;
  }
  .main {
    background-color: #f5f2ee;
    width: 80%;
    height: 80vh;
    display: inline-block;
    float: right;
    padding: 1.2em;
    display: grid;
    grid-template-columns: 60% 40%;
    grid-column-gap: 1em;
    grid-row-gap: 1em;
    grid-gap: 1em;
  }

  .main2 {
    background-color: blue;
    height: 60vh;
  }
  .main3 {
    background-color: rosybrown; height: 20vh;
  }
  .main4 {
    background-color: salmon; height: 20vh;
  }
  .main5 {
    background-color: slateblue; height: 20vh;
  }
</style>
