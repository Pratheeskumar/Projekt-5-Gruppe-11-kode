<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      ,
      maximum-scale="1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="skabelon.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <title>CSS Grid Template 1</title>
    <script src="java.js" defer></script>
  </head>
  <body>
    <div class="grid-container">
      <header class="header">
        <div class="header__search">
          <div class="tekst"><a href="settings.html">
            <img src="profil-01.svg" /></a>
            <h1>
              Charlie<br />
              <span style="font-size: 15px;"> - Udvikler</span>
            </h1>
          </div>
        </div>
        <div role="navigation">
          <div id="menuToggle">
            <input type="checkbox" />

            <span></span>
            <span></span>
            <span></span>

            <ul id="menu">
              <a href="#"><li>Igangværende delmål</li></a>
              <a href="#"><li>Fuldførte delmål</li></a>
            </ul>
          </div>
        </div>
        <div class="header__avatar">
          <ul>
            <li>
              <a href="index.html"><img src="logud-01.svg"/></a>
            </li>
            <li>
              <a href="settings.html"><img src="cogwheel.svg"/></a>
            </li>
            <li>
              <a href="news.asp"><img src="bell.svg"/></a>
            </li>
            <li>
              <a href="challenge.html"><img src="challengeicon.svg"/></a>
            </li>
          </ul>
        </div>
      </header>

      <aside class="sidenav">
        <ul class="sidenav__list" style="text-align: center;">
          <li
            class="sidenav__list-item"
            style="background-image: url(houseofcodelogo.svg); height: 70px; background-size: contain; background-repeat: no-repeat; background-position: center; background-color:#f1f1f1; "
          ></li>
          <li class="sidenav__list-item">Igangværende</li>
          <li class="sidenav__list-item">
            <img src="lob.svg" /> <img src="fremmode.svg" />
          </li>
          <li class="sidenav__list-item">
            <img src="skridt.sv.svg" /> <img id="mus" src="mus.svg" />
          </li>
          <li class="sidenav__list-item">Fuldførte</li>
          <li class="sidenav__list-item">
            <img src="delmaal1.svg" /> <img src="delmaal2.svg" />
          </li>
          <li class="sidenav__list-item">
            <img src="delmaal3.svg" /> <img src="delmaal4.svg" />
          </li>
        </ul>
      </aside>

      <main class="main">
        <div class="card-columns">
          <div class="card-left">
            <div class="card">Card</div>
          </div>

          <div class="card-right">
            <div class="cardsmall">
              <a href="total_score_no_skema.html"
                ><img
                  class="cardimg"
                  src="forrige-01.svg"
                  alt="Forrige resultat"
              /></a>
            </div>
            <div class="cardsmall">
              <a href="historik.html"
                ><img
                  class="cardimg"
                  src="historik-01.svg"
                  alt="Forrige resultat"
              /></a>
            </div>
            <div class="cardsmall">
              <img class="cardimg" src="mode.svg" alt="Forrige resultat" />
            </div>
            <div class="cardsmall">
              <img class="cardimg" src="klips.svg" alt="Forrige resultat" />
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
