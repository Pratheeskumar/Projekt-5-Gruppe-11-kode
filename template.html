<!DOCTYPE html>
<title>CSS Grid Template 1</title>
<style>
  body {
    display: grid;
    grid-template-areas:
      "logo header header"
      "nav article ads"
      "nav article ads";
    grid-template-rows: 80px 1fr 70px;
    grid-template-columns: 18% 1fr 21.5%;
    grid-row-gap: 0px;
    grid-column-gap: 0px;
    height: 100vh;
    margin: 0;
    }
  header, footer, article, nav, div {
    padding: 0.5em;
    background: #f5f2ee;
    }
  #pageHeader {
    grid-area: header; background-color: #515f6d; color: white; padding: 0%;
    border: 1px solid black;}

  #mainArticle {
    grid-area: article; border: 0.2px solid black; width: 110vh;
    }
  #mainNav {
    grid-area: nav; background-color: #515f6d; color: white; display: grid;
  grid-template-columns: 1fr 1fr;
  grid-gap: 5px; padding: 8px;
    }
  #siteAds {
    grid-area: ads;  border: 0.2px solid black; width: auto;
    }
      #logo {
    grid-area: logo;
    }
      .score {border: 1px solid black; height: 25vh; width: auto; margin: 2%; margin-right: 2%;}
      .historik {border: 1px solid black; height: 20vh; width:auto; margin: 2%; margin-right: 2%;}
      .meeting {border: 1px solid black; height: 16vh; width: auto; margin: 2%; margin-right: 2%;}
      .klip {border: 1px solid black; height: 11vh; width: auto; margin: 2%; margin-right: 2%;}
      #profile { background-color:#515f6d; height: 5vh; width:5%; border: 1px solid white; }
      #accessbar { background-color:#a6bb75; height: 0.1%; width: auto; padding-top: 2.1%;}

      #trophynow {background-color: #515f6d;border: 1px solid white;display: inline-block; width: auto;}
      #trophybefore {background-color: #515f6d;border: 1px solid white; display: inline-block; width: auto;}
      .ultrophy {background-color: #515f6d; border: 1px solid white; height: 5vh; width: 5vh; }
      .urtrophy {background-color: #515f6d;  border: 1px solid white; height: 5vh; width: 5vh; }
      .dltrophy {background-color: #515f6d;  border: 1px solid white; height: 5vh; width: 5vh; }
      .drtrophy {background-color: #515f6d; border: 1px solid white; height: 5vh; width: 5vh; }

  /* Stack the layout on small devices/viewports. */
  @media all and (max-width: 575px) {
    body {
      grid-template-areas:
        "header"
        "article"
        "ads"
        "nav"
       "logo"
      grid-template-rows: 80px 1fr 50px 1fr 70px;
      grid-template-columns: 1fr;
   }
  }
</style>
<body>
  <header id="pageHeader">
    <div id="profile">profile</div>
    <div id="accessbar"></div>
  </header>
  <article id="mainArticle">Article</article>
  <nav id="mainNav">
    <div id="trophynow">Igangværende</div>
    <div class="ultrophy">gold</div>
    <div class="urtrophy">silver</divd>
    <div class="dltrophy">bronze</div>
    <div class="drtrophy">hoc trophynow</div>
    <div id="trophybefore">Fuldførte</div>
    <div class="ultrophy">gold</div>
    <div class="urtrophy">silver</div>
    <div class="dltrophy">bronze</div>
    <div class="drtrophy">hoc trophybefore</div>
  </nav>
  <div id="siteAds">
    <div class="score">score</div>
    <div class="historik">historik</div>
    <div class="meeting">meeting</div>
    <div class="klip">klip</div>
  </div>
  <div id="logo"><img alt="hoclogo" src="/HoC-logo-long.svg" /></div>
</body>
