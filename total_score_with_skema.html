<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <title>Total score</title>
    <script src="java.js" defer></script>
  </head>
  <body>
    <header id="pageHeader">
      <div id="profile">
        <div id="ikoner"><img src="profil.png" /></div>
        <div id="navn">
          <h1>
            Christian <br /><span style="font-size: 20px; font-weight: normal;"
              >- Udvikler</span
            >
          </h1>
        </div>
        <div id="hikoner">Menu indsættes</div>
      </div>

      <div id="accessbar"></div>
    </header>

    <article id="mainArticle">
      <div class="content">
          <div class="bookmark"> <img src="bookmark.png" alt="bookmark"></div>
        <h1>Total Score</h1>
        <div class="totalscorewheel"> <img src="Total Score wheel.png" alt="totalscore"></div>




         <!-- Layout til score resultat -->
       <!-- Slideshow container -->
<div class="slideshow-container"></div>

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext"></div>
    <img src="green_score.png" style="width:100%">
    <div class="text"></div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext"></div>
    <img src="purple_score.png" style="width:100%">
    <div class="text"></div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext"></div>
    <img src="red_score.png" style="width:100%">
    <div class="text"></div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext"></div>
    <img src="blue_score.png" style="width:100%">
    <div class="text"></div>
  </div>
  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

        </div>
      </div>
    </article>
    <nav id="mainNav">
      <div id="trophynow">
        <h1>Igangværende</h1>
        <br />
        <div class="ultrophy"><img src="Løb.png" /></div>
        <div class="urtrophy"><img src="Løb.png" /></div>
        <div class="dltrophy"><img src="Løb.png" /></div>
        <div class="drtrophy"><img src="Løb.png" /></div>
      </div>
      <div id="trophybefore">
        <h1>Fuldførte</h1>
        <br />
        <div class="ultrophy"><img src="Løb.png" /></div>
        <div class="urtrophy"><img src="Løb.png" /></div>
        <div class="dltrophy"><img src="Løb.png" /></div>
        <div class="drtrophy"><img src="Løb.png" /></div>
      </div>
    </nav>
    <div id="siteAds">
      <div class="score"><h2>Forrige Score</h2></div>
      <style>
 
      </style>
      <div class="historik"><h2>Historik</h2></div>
      <div class="meeting"><h2>meeting</h2></div>
      <div class="klip"><h2>klip</h2></div>
    </div>
    <div id="logo"><img alt="hoclogo" src="/HoC-logo-long.svg" /></div>
