<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      ,
      maximum-scale="1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="skabelon.css" />
    <link
      rel="stylesheet"
      href="totalscore.css"
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <title>CSS Grid Template 1</title>
  </head>
  <body>
    <div class="grid-container">
      <header class="header">
        <div class="header__search">
          <div class="tekst">
            <img src="profil-01.svg" />
            <h1>
              Kristian<br />
              <span style="font-size: 15px;"> - Udvikler</span>
            </h1>
          </div>
        </div>
        <div class="header__avatar">
          <ul>
            <li>
              <a href="index.html"><img src="logud-01.svg"/></a>
            </li>
            <li>
              <a href="news.asp"><img src="settings.svg"/></a>
            </li>
            <li>
              <a href="news.asp"><img src="bell.svg"/></a>
            </li>
            <li>
              <a href="challenge.html"><img src="challenge icon.svg"/></a>
            </li>
          </ul>
        </div>
      </header>

      <aside class="sidenav">
        <ul class="sidenav__list" style="text-align: center;">
          <li
            class="sidenav__list-item"
            style="background-image: url(houseofcodelogo.svg); height: 70px; background-size: contain; background-repeat: no-repeat; background-position: center; background-color:#f1f1f1; "
          ></li>
          <li class="sidenav__list-item">Igangværende</li>
          <li class="sidenav__list-item">
            <img src="lob.svg" /> <img src="lob.svg" />
          </li>
          <li class="sidenav__list-item">
            <img src="lob.svg" /> <img src="lob.svg" />
          </li>
          <li class="sidenav__list-item">Fuldførte</li>
          <li class="sidenav__list-item">
            <img src="lob.svg" /> <img src="lob.svg" />
          </li>
          <li class="sidenav__list-item">
            <img src="lob.svg" /> <img src="lob.svg" />
          </li>
        </ul>
      </aside>

      <main class="main">
        <div class="card-columns">
          <div class="card-left">
            <div class="card" id="paratotal">
              <div class="bookmark" id="bookmark">
                <img src="/bookmarksmall.svg" alt="ny skema" />
              </div>
              Total Score
              <div class="totalscorewheel">
                <img src="/totalscorewheelsmall.svg" style="width:100%" />
              </div>
              <!-- Slideshow container -->
              <div class="slideshow-container">
                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                  <div class="numbertext"></div>
                  <img src="/greenscore.svg" style="width:100%" />
                  <div class="text"></div>
                </div>

                <div class="mySlides fade">
                  <div class="numbertext"></div>
                  <img src="/purplescore.svg" style="width:100%" />
                  <div class="text"></div>
                </div>

                <div class="mySlides fade">
                  <div class="numbertext"></div>
                  <img src="/redscore.svg" style="width:100%" />
                  <div class="text"></div>
                </div>
                <div class="mySlides fade">
                  <div class="numbertext"></div>
                  <img src="/bluescore.svg" style="width:100%" />
                  <div class="text"></div>
                </div>

                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
              </div>
              <br />
            </div>
          </div>

          <div class="card-right">
            <div class="cardsmall">
              <img
                class="cardimg"
                src="forrige-01.svg"
                alt="Forrige resultat"
              />
            </div>
            <div class="cardsmall">
              <img
                class="cardimg"
                src="historik-01.svg"
                alt="Forrige resultat"
              />
            </div>
            <div class="cardsmall">
              <img class="cardimg" src="mode.svg" alt="Forrige resultat" />
            </div>
            <div class="cardsmall">
              <img class="cardimg" src="klips.svg" alt="Forrige resultat" />
            </div>
          </div>
        </div>
      </main>
    </div>
    <script>
      let slideIndex = 1;
      showSlides(slideIndex);

      // Next/previous controls
      function plusSlides(n) {
        showSlides((slideIndex += n));
      }

      // Thumbnail image controls
      function currentSlide(n) {
        showSlides((slideIndex = n));
      }

      function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        if (n > slides.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
      }
    </script>
  </body>
</html>
